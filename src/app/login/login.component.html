
<div class="col-md-5">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            Movie Ticket Booking is an online application where you can book tickets for your
            favourite movies. Please login to grab your ticket. 
            <form class="form-group" [formGroup]='loginForm'>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" formControlName="username"> 
                    <span class="error" *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.errors">
                        Required Field
                    </span>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"> 
                    <span class="error" *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.errors">
                        Required Field
                    </span>
                </div>
                

                <button type="button" class="btn btn-primary" (click)="Login()" [disabled]="!loginForm.valid">Login</button>
                <span class="error" *ngIf="errorMsg">{{errorMsg}}</span>
            </form>
        </div>
        
    </div>
</div>
